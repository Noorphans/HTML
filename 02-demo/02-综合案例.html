<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h3>青春不常在，抓紧谈恋爱</h3>
  <table width="600">
    <!-- 第一行 -->
    <tr>
      <td>性别</td>
      <td>
        <input type="radio" id="boy" name="gender" checked="checked" value="男">
        <label for="boy"><img src="../images/man.jpg"> 男</label>

        <input type="radio" id="girl" name="gender" value="女">
        <label for="girl"><img src="../images/women.jpg" value="女"> 女</label>
      </td>
    </tr>
    <!-- 第二行 -->
    <tr>
      <td>生日</td>
      <td>
        <select>
          <option>--请选择年--</option>
          <option>2021</option>
          <option>2022</option>
          <option>2023</option>
        </select>
        <select>
          <option>--请选择月--</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
        </select>
        <select>
          <option>--请选择日--</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
        </select>
      </td>
    </tr>
    <!-- 第三行 -->
    <tr>
      <td>所在地区</td>
      <td><input type="text" value="北京思密达"></td>
    </tr>
    <!-- 第四行 -->
    <tr>
      <td>婚姻状况</td>
      <td>
        <input type="radio" name="marry" checked="checked" value="未婚">未婚
        <input type="radio" name="marry" value="已婚">已婚
        <input type="radio" name="marry" value="离婚">离婚
      </td>
    </tr>
    <!-- 第五行 -->
    <tr>
      <td>学历</td>
      <td><input type="text" value="本科生"></td>
    </tr>
    <!-- 第六行 -->
    <tr>
      <td>喜欢的类型</td>
      <td>
        <input type="checkbox" name="hobby">妩媚的
        <input type="checkbox" name="hobby">可爱的
        <input type="checkbox" name="hobby">小鲜肉
        <input type="checkbox" name="hobby">老腊肉
        <input type="checkbox" name="hobby">都喜欢
      </td>
    </tr>
    <!-- 第七行 -->
    <tr>
      <td>个人介绍</td>
      <td><textarea>自我简介</textarea></td>
    </tr>
    <!-- 第八行 -->
    <tr>
      <td></td>
      <td><input type="submit" value="免费注册"></td>
    </tr>
    <!-- 第九行 -->
    <tr>
      <td></td>
      <td><input type="checkbox" checked="checked">我同意注册条款和会员加入标准</td>
    </tr>
    <!-- 第十行 -->
    <tr>
      <td></td>
      <td><a href="#">我是会员,立即登录</a></td>
    </tr>
    <!-- 十一行 -->
    <tr>
      <td></td>
      <td>
        <h3>我承诺</h3>
        <ul>
          <li>年满18岁、单身</li>
          <li>抱着严肃的态度</li>
          <li>真诚寻找另一半</li>
        </ul>
      </td>
    </tr>
  </table>
</body>

</html>
