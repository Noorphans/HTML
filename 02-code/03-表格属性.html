<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- 三行三列 -->
  <!-- cellpadding内部文字内容与单元格边沿的距离； cellspacing单元格与单元格的距离-->
  <table align="center" border="1" cellpadding="20" cellspacing="0">
    <tr>
      <th>姓名</th>
      <th>性别</th>
      <th>年龄</th>
    </tr>
    <tr>
      <td>朱丽叶</td>
      <td>女</td>
      <td>45</td>
    </tr>
    <tr>
      <td>罗密欧</td>
      <td>男</td>
      <td>50</td>
    </tr>
  </table>
</body>

</html>
