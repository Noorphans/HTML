  <p>
    前端又称web前端，用官方定义的话来说，前端就是网站的前台部分，运行在PC端、移动端等浏览器上展现给用户浏览的网页，所以大部分人的理解，前端开发就是做网页的。<br />但其实并不是，前端开发是创建Web页面或APP等前端界面呈现给用户的过程，通过HTML，CSS及JavaScript以及衍生出来的各种技术、框架、解决方案，来实现互联网产品的用户界面交互的过程。
