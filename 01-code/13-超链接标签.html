<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h3>1.外部链接</h3>
  <!--  target 打开窗口的方式  默认的值是 _self 当前窗口打开页面,  _blank 新窗口打开页面 -->
  <a href="https://onestar.love" target="_blank">卿抒つ</a>

  <h3>2.内部链接</h3>
  <!-- 网站内部页面之间的相互链接. 直接链接内部页面名称即可 -->
  <a href="../01-demo/01-体育新闻.html" target="_blank">体育新闻</a>

  <h4>3.空链接</h4>
  <!-- 如果当时没有确定链接目标时 -->
  <a href="#">迪斯尼乐园</a>

  <h4>4.下载链接</h4>
  <!--  href 里面地址是一个文件或者压缩包，会下载这个文件。 -->
  <a href="../2.zip">下载文件</a>

  <h4>5.网页元素链接</h4>
  <a href="https://onestar.love"> <img src="樱花.png"> </a>

  <h4>6.锚点链接</h4>
  <a href="#two">第2集</a>
</body>

</html>
